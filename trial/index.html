<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trial Showcase Spots - Emirates Fashion Week Dubai 2025</title>
    <link rel="canonical" href="https://emiratesfashionweeks.com/trial/" />
    <meta name="description" content="Get a 2-hour free trial showcase spot at Emirates Fashion Week Dubai 2025. Limited spots available for beauty and design businesses. Join the waitlist now!" />
    <meta property="og:title" content="Trial Showcase Spots - Emirates Fashion Week Dubai 2025" />
    <meta property="og:description" content="Get a 2-hour free trial showcase spot at Emirates Fashion Week Dubai 2025. Limited spots available for beauty and design businesses. Join the waitlist now!" />
    <meta property="og:image" content="https://emiratesfashionweeks.com/seo-poster-wa.png?v=2" />
    <meta property="og:url" content="https://emiratesfashionweeks.com/trial/" />
    <meta property="og:site_name" content="Emirates Fashion Week" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <!-- Meta refresh отключен для локальной разработки -->
  </head>
  <body>        <script>
      (function(){
        // Определяем базовый URL: все что НЕ emiratesfashionweeks.com = локальная разработка
        var isLocal = !window.location.hostname.includes('emiratesfashionweeks.com');
        
        // При локальной разработке не редиректим - показываем статический HTML
        if (isLocal) {
          return; // Не делаем редирект, показываем статический HTML
        }
        
        // На продакшене редиректим на корень с параметром to
        var qs = window.location.search || '';
        var target = '/trial' + qs;
        var url = 'https://emiratesfashionweeks.com/?to=' + encodeURIComponent(target);
        window.location.replace(url);
      })();
    </script>
  </body>
</html>
