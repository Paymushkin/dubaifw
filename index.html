<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Стандарты сети</title>
    <link rel="stylesheet" href="css/style.min.css?_v=20250217204122" />
  </head>
  <body>
    <div class="wrapper">
      <main class="main-content">
        <h1>EMIRATES FASHION WEEK 2025</h1>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js?_v=20250217204122"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.1.3/circle-progress.min.js?_v=20250217204122"></script>
    <script>
      $(document).ready(function () {
        $(".circle-chart").each(function () {
          $(this).circleProgress({
            startAngle: 1.5 * Math.PI,
            lineCap: "round",
            // value: $(this).data('value') || .95, // Если вы хотите использовать значение из data-атрибута
            // thickness: $(this).data('thickness') || 33,
            // reverse: $(this).data('reverse') || false,
            size: 200,
            emptyFill: "#C4C4C4",
            fill: { color: "#6CC6C9" },
            animation: {
              duration: 1000, // продолжительность анимации в миллисекундах
              //- easing: "circleProgressEasing"
            },
          });
        });
      });
    </script>
    <script src="js/app.min.js?_v=20250217204122"></script>
  </body>
</html>
