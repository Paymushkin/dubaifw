<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Features & Highlights - Emirates Fashion Week Dubai 2025</title>
    <link rel="canonical" href="https://emiratesfashionweeks.com/features/" />
    <meta name="description" content="Discover the unique features and highlights of Emirates Fashion Week Dubai 2025. From exclusive fashion shows to beauty exhibitions and networking opportunities." />
    <meta property="og:title" content="Features & Highlights - Emirates Fashion Week Dubai 2025" />
    <meta property="og:description" content="Discover the unique features and highlights of Emirates Fashion Week Dubai 2025. From exclusive fashion shows to beauty exhibitions and networking opportunities." />
    <meta property="og:image" content="https://emiratesfashionweeks.com/seo-poster-wa.png?v=2" />
    <meta property="og:url" content="https://emiratesfashionweeks.com/features/" />
    <meta property="og:site_name" content="Emirates Fashion Week" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <!-- Meta refresh отключен для локальной разработки -->
  </head>
  <body>        <script>
      (function(){
        // Определяем базовый URL: все что НЕ emiratesfashionweeks.com = локальная разработка
        var isLocal = !window.location.hostname.includes('emiratesfashionweeks.com');
        
        // При локальной разработке не редиректим - показываем статический HTML
        if (isLocal) {
          return; // Не делаем редирект, показываем статический HTML
        }
        
        // На продакшене редиректим на корень с параметром to
        var qs = window.location.search || '';
        var target = '/features' + qs;
        var url = 'https://emiratesfashionweeks.com/?to=' + encodeURIComponent(target);
        window.location.replace(url);
      })();
    </script>
  </body>
</html>
